<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo search  app</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <form action="">
            <div class="search-container">
                <input type="text" placeholder="Search Images" class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           
        </form>
    </header>
    <main>
        <section>
            <div class="images-container">
                <h2>No Image to show</h2>
            </div>
            <button class="loadMoreBtn">Load More</button>
        </section>
    </main>

     
    <script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
